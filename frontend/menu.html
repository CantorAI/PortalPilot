<!DOCTYPE html>
<html>
    <head>
        <title>menu</title>
    </head>
    <body>
        <script>
            function onTest()
            {

            }
          
        </script>
    <div style="padding-top: 10px;display: flex"> 
        <style>
            .MenuItem
            {
                font-size:large;
                padding-top: 10px;
                padding-bottom:10px;
                padding-left: 10px;
                padding-right: 10px;
                white-space: nowrap;
            }
            .MenuItem:hover 
            {
                background-color:dodgerblue;
                color: white;
                font-weight: 800;
                cursor: pointer;
            }
            .active 
            {
                color: red;
            }
            .MenuItem.active:hover 
            {
                background-color:dodgerblue;
                color: red;
                font-weight: 800;
                cursor: pointer;
            }
        </style>
        <style>
            body {
            font-family: Arial, Helvetica, sans-serif;
            }
            
            .navbar {
            overflow: hidden;
            background-color: #333;
            }
            
            .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }
            
            .dropdown {
            float: left;
            overflow: hidden;
            }
            
            .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            }
            
            .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
            }
            
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }
            
            .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            }
            
            .dropdown-content a:hover {
            background-color: #ddd;
            }
            
            .dropdown:hover .dropdown-content {
            display: block;
            }
        </style>
            
        <div class="navbar">
            <div style="flex: 0 0 auto;padding-top:0px;padding-left:5px;">
                <img src="images/cantor_icon.jpg">
            </div>
            <div class="dropdown">
                <button class="dropbtn">Project 
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                <a href="#">Open</a>
                <a href="#">New</a>
                </div>
            </div> 
            <a class="MenuItem"
               onclick="$('a',this.parentNode).removeClass('active');$(this).addClass('active');$('#idMain').set('src','designstudio.html');">Design Studio</a>
            <a class="MenuItem"
               onclick="$('a',this.parentNode).removeClass('active');$(this).addClass('active');$('#idMain').set('src','test_metrics.html');">Metrics</a>
            <a class="MenuItem"
               onclick="$('a',this.parentNode).removeClass('active');$(this).addClass('active');$('#idMain').set('src','/dashboard/nodemap.html');">Nodemap</a>
            <a class="MenuItem"
               onclick="$('a',this.parentNode).removeClass('active');$(this).addClass('active');$('#idMain').set('src','notebook.html');">Notebook</a>
            <a class="MenuItem"
               onclick="$('a',this.parentNode).removeClass('active');$(this).addClass('active');$('#idMain').set('src','documentation.html');">Documentation</a>
        </div>

        <div style="flex: 0 0 1px;"></div>
    </div>
</body>
</html>
